<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
    <link rel="icon" href="images/COOKIES.png">
    <title>Cookies</title>
</head>
<body>
    <header>
        <div class="container">
        <nav>
            <div class="menu-icons">
                <i class="fa fa-bars" id="open-menu"></i>
                <i class="fa fa-times hidden" id="close-menu"></i>
              </div>
          

            <div class="logo">
                <span class="letter">C</span>
                <div class="cookie-container">
                  <i class="fa-solid fa-cookie cookie rotating"></i>
                  <i class="fa-solid fa-cookie cookie rotating"></i>
                </div>
                <span class="letter">KIES</span>
              </div>

             <div class="nav-list">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Our Stor</a></li>
                    <li><a href="#">About Us </a></li>
                    <li><a href="#">Contact</a></li>
                  </ul>
             </div>

             <div class="icons">
                <i class="fa fa-heart" aria-hidden="true"></i>
                <i class="fa fa-shopping-basket" aria-hidden="true"></i>
                <i class="fa fa-user" aria-hidden="true"></i>
             </div>
        </nav>
        <div class=" mobile-nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Our Stor</a></li>
                <li><a href="#">About Us </a></li>
                <li><a href="#">Contact</a></li>
              </ul>
    
        </div>

        <div class="content-header">
            <div class="text">
                <h2>FRESH COOKIE DELIVERY</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi debitis excepturi rem error eius saepe.</p>
            </div>

            <div class="img-header">
                <img src="images/COOKIES.png" alt="cookie">
            </div>
        </div>
        
    </div> 
    </header>

    <script>
        const openMenu = document.getElementById('open-menu');
    const closeMenu = document.getElementById('close-menu');
    const mobileNav = document.querySelector('.mobile-nav');
    
    // عند الضغط على bars
    openMenu.addEventListener('click', () => {
      mobileNav.classList.add('active');
      openMenu.style.display = 'none';
      closeMenu.style.display = 'block';
    });
    
    // عند الضغط على times
    closeMenu.addEventListener('click', () => {
      mobileNav.classList.remove('active');
      openMenu.style.display = 'block';
      closeMenu.style.display = 'none';
    });
    
    </script>    
</body>
</html>
